route:
  group_wait: 1m
  group_interval: 1m
  repeat_interval: 1h
  group_by: ['alertname', 'cluster', 'service']
  receiver: default

templates:
  - '/etc/alertmanager/templates/*.tmpl'

receivers:
  - name: 'default'
    telegram_configs:
      - api_url: https://api.telegram.org
        parse_mode: 'HTML'
        message: '{{ template 'telegram.default' .}}'
        chat_id: '${TELEGRAM_CHAT_ID}'
        bot_token: '${TELEGRAM_BOT_TOKEN}'
